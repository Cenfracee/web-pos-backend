plugins {
    id 'java'
    id 'war'
}

group 'lk.ijse.dep.web'
version '1.0.0'
sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
    implementation group: 'org.apache.commons', name: 'commons-pool2', version: '2.9.0'
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'
    implementation group: 'jakarta.json', name: 'jakarta.json-api', version: '2.0.0'
    implementation group: 'jakarta.json.bind', name: 'jakarta.json.bind-api', version: '2.0.0'
}
